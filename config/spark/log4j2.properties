status = error
name = PropertiesConfig

property.filename = /opt/bitnami/spark/logs/events/spark.log

appenders = console, file

appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} [%t] %-5p %c %x - %m%n

appender.file.type = File
appender.file.name = file
appender.file.fileName = ${filename}
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{ISO8601} [%t] %-5p %c %x - %m%n

loggers = file
logger.file.name = com.example.MyApp
logger.file.level = debug
logger.file.additivity = false
logger.file.appenderRef.file.ref = file

rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = console
rootLogger.appenderRef.file.ref = file
