version: '3.8'

services:

  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    platform: linux/amd64
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:///opt/bitnami/spark/event-logs
    ports:
      - "8080:8080" # Spark Web UI
      - "7077:7077" # Spark Master port
    networks:
      - spark-network
    volumes:
      - /Users/luanmorenomaciel/GitHub/tuning-spark-app/src:/opt/bitnami/spark/jobs
      - /Users/luanmorenomaciel/GitHub/tuning-spark-app/storage:/opt/bitnami/spark/storage
      - spark-logs:/opt/bitnami/spark/event-logs

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    platform: linux/amd64
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G # Memory for Spark Worker
      - SPARK_WORKER_CORES=2 # Number of CPU cores for Spark Worker
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:///opt/bitnami/spark/event-logs
    deploy:
      resources:
        limits:
          cpus: '2' # Limit to 2 CPUs
          memory: 4G # Limit to 4GB Memory
    ports:
      - "8081:8081" # Spark Worker Web UI
    networks:
      - spark-network
    volumes:
      - /Users/luanmorenomaciel/GitHub/tuning-spark-app/src:/opt/bitnami/spark/jobs
      - /Users/luanmorenomaciel/GitHub/tuning-spark-app/storage:/opt/bitnami/spark/storage
      - spark-logs:/opt/bitnami/spark/event-logs

  spark-worker-2:
    image: bitnami/spark:latest
    container_name: spark-worker-2
    platform: linux/amd64
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G # Memory for Spark Worker
      - SPARK_WORKER_CORES=2 # Number of CPU Cores for Spark Worker
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=file:///opt/bitnami/spark/event-logs
    deploy:
      resources:
        limits:
          cpus: '2' # Limit to 2 CPUs
          memory: 4G # Limit to 4GB Memory
    ports:
      - "8082:8082" # Spark Worker Web UI
    networks:
      - spark-network
    volumes:
      - /Users/luanmorenomaciel/GitHub/tuning-spark-app/src:/opt/bitnami/spark/jobs
      - /Users/luanmorenomaciel/GitHub/tuning-spark-app/storage:/opt/bitnami/spark/storage
      - spark-logs:/opt/bitnami/spark/event-logs

  spark-history-server:
    image: bitnami/spark:latest
    container_name: spark-history-server
    platform: linux/amd64
    command: /opt/bitnami/spark/sbin/start-history-server.sh
    depends_on:
      - spark-master
    environment:
      - SPARK_HISTORY_UI_PORT=18080
      - SPARK_DAEMON_MEMORY=4g
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=file:///opt/bitnami/spark/event-logs
    ports:
      - 18080:18080
      - 4040:4040
    volumes:
      - spark-logs:/opt/bitnami/spark/event-logs

networks:
  spark-network:
    driver: bridge

volumes:
  spark-logs:
    driver: local
